<form nz-form nzLayout="horizontal">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input placeholder="Correo electrónico" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input placeholder="Contraseña" />
            </nz-input-group>
          </nz-form-control>
    </nz-form-item >
  </form>
  <button nz-button (click)="googleLogin()">Google</button>
