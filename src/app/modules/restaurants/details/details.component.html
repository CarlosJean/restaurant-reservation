<div nz-row nzJustify="center" nzAlign="middle" id="dvContainer">    
    <div class="dvRestaurantData" nz-col nzSpan="12" >
        <div nz-row>
            <div nz-col nzSm=24 nzMd=4 id="dvRestaurantImage">
                <img [src]="restaurant.image_url" id=restaurantImg alt="{{restaurant.name}}">
            </div>
            <div nz-col nzSm=24 nzMd=20>
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <p id="restaurantName"><strong>{{restaurant.name}}</strong></p>
                    </div>
                    <div nz-col nzSpan=24>
                        <div nz-row>
                            <div nz-col nzSm=24 nzMd=12><fa-icon [icon]="faPhone" style="color:white;"></fa-icon><a href="tel:{{restaurant.phone}}" id="phone">{{restaurant.phone}}</a></div>
                            <div nz-col nzSm=24 nzMd=12>
                                <fa-icon [icon]="faMapMarkerAlt" style="color:red;"></fa-icon> {{restaurant.address}}, {{restaurant.city}} {{restaurant.postal_code}}
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-rate  [nzCount]="5" [ngModel]=restaurant.price [nzAllowHalf]=true nzDisabled [nzCharacter]="moneyIcon"></nz-rate>
                        <ng-template #moneyIcon>                    
                            <fa-icon [icon]="faMoneyBillAlt"></fa-icon>
                        </ng-template>                                               
                    </div>
                    <div nz-col nzSpan=24 id="dvBtnReserve">
                        <button nz-button nzType="primary" nzShape="round" (click)="reservationModal()"><fa-icon [icon]="faReceipt" style="color:white; margin-right: 2%;"></fa-icon>&nbsp;Reservar</button>
                    </div>            
                </div>
            </div>
            <div nz-col nzSpan=24 id="dvMap">
                <agm-map [zoom]=15 [latitude]="restaurant.lat" [longitude]="restaurant.lng">
                    <agm-marker [latitude]="restaurant.lat" [longitude]="restaurant.lng"></agm-marker>
                  </agm-map>                
            </div>
        </div>
    </div> 
</div>
<!-- Reservation modal -->
<nz-modal [(nzVisible)]="reservationModalVisible" nzTitle="ReservaciÃ³n de mesa" [nzClosable]=true [nzMaskClosable]=false (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" >
   <ng-container *ngTemplateOutlet="reservationTemplate"></ng-container>   
</nz-modal>
<ng-template #reservationTemplate>    
    <form nz-form [formGroup]="reservationForm">
        <nz-form-item nz-row>
            <nz-form-label nz-col nzSpan=24>Cantidad de personas</nz-form-label>
            <nz-form-control nz-col nzSpan=24>
                <nz-input-number 
                [nzMin]="1" 
                [nzMax]="10" 
                [nzStep]="1" 
                nzPlaceHolder="Cantidad de personas" 
                style="width: 100%;"
                formControlName="people"></nz-input-number>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col nzSpan=24>Fecha y hora</nz-form-label>
            <nz-form-control>
                <nz-input-group nzCompact>
                    <nz-date-picker 
                    nzFormat="dd-MM-yyyy hh:mm" 
                    nzPlaceHolder="Seleccione una fecha" 
                    [nzDisabledDate]="disabledDate"
                    formControlName="date"
                    [nzShowTime]="{ nzDefaultOpenValue: timeDefaultValue }"></nz-date-picker>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>   
    </form>
</ng-template>
