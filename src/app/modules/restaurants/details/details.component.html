<div nz-row nzJustify="center">
    <div class="dvRestaurantData" nz-col nzSpan="12">
        <img src="https://www.opentable.com/img/restimages/116272.jpg" class="restaurantImg">            
        <div nz-row>
            <div nz-col nzSpan="24">
                <p id="restaurantName"><strong>XO Prime Steaks Pepper Pike</strong></p>
            </div>
            <div nz-col nzSpan=24>
                <p id="contact"><fa-icon [icon]="faPhone" style="color:white;"></fa-icon> 7738712414 <fa-icon [icon]="faMapMarkerAlt" style="color:red;"></fa-icon> 29425 Chagrin Blvd Pepper Pike 44122 US</p>
            </div>
            <div nz-col nzSpan="24">
                <p id="priceRate"><nz-rate  [nzCount]="5" [ngModel]="3.5" [nzAllowHalf]=true nzDisabled [nzCharacter]="moneyIcon"></nz-rate> <button nz-button nzType="primary" nzShape="round"><fa-icon [icon]="faReceipt" style="color:white; margin-right: 2%;"></fa-icon>&nbsp;Reservar</button></p>
                <ng-template #moneyIcon>                    
                    <fa-icon [icon]="faMoneyBillAlt"></fa-icon>
                </ng-template>
            </div>            
        </div>
        <div nz-row nzJustify="center" id="mapRow">
            <div nz-col nzSpan="24">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7566.8042528985015!2d-69.82102431946801!3d18.51072158462207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf865bacfdecab%3A0xc239ee6608c3e2b9!2sInvivienda%2C%20Santo%20Domingo%20Este!5e0!3m2!1ses-419!2sdo!4v1598902754454!5m2!1ses-419!2sdo" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div> 
</div>
