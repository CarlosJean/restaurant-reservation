<div nz-row nzAlign=middle nzJustify="center" id="container">
    <div nz-col nzSpan=20 id=dvReservationsList>
        <nz-list nzBordered [nzHeader]=listHeader>
            <nz-list-item *ngFor="let reservation of reservations" nz-row >
                <a [routerLink]="['/restaurants/details',reservation.restaurant.id]" nz-col nzSpan=24>
                    <div nz-row>
                        <label nz-col nzSpan=24 id="restaurantName">{{reservation.restaurant.name}}</label>
                        <label nz-col nzSpan=24 id="reservationDate">Reservación para el día {{reservation.reservationDate | date:'dd/MM/yyyy'}} a las {{reservation.reservationDate | date:'hh:mm a'}}</label>
                    </div>    
                </a>
            </nz-list-item>
        </nz-list>
    </div>
</div>

<!-- List header -->
<ng-template #listHeader  >
    <p id=listHeader>Mis reservaciones</p>
</ng-template>
<!-- List header -->
