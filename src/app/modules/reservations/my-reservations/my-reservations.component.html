<div nz-row nzAlign=middle nzJustify="center" id="container">
    <div nz-col nzSpan=20 id=dvReservationsList>
        <nz-list nzBordered nzHeader="Mis reservaciones">
            <nz-list-item *ngFor="let reservation of reservations" nz-row>
                <a [routerLink]="['/restaurants/details',reservation.restaurant.id]" nz-col nzSpan=24>
                    <div nz-row>
                        <label nz-col nzSpan=24 id="restaurantName">{{reservation.restaurant.name}}</label>
                        <label nz-col nzSpan=24>Reservación para el día {{reservation.reservationDate | date:'dd/MM/yyyy'}} a las {{reservation.reservationDate | date:'hh:mm'}}</label>
                    </div>    
                </a>
            </nz-list-item>
        </nz-list>
    </div>
</div>
